<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
  </head>
  <body>
    <h1>HTML Tables</h1>
    <table>
      <thead>
        <tr>
          <th>S/N</th>
          <th>Name</th>
          <th colspan="2">Score</th>
        </tr>
      </thead>
      <tbody>
        <tr rowspan="2">
          <td>1</td>
          <td colspan="2">Francis Hugo</td>
          <td>123</td>
        </tr>
        <tr>
          <td>2</td>
          <td colspan="2">Otega</td>
          <td>123</td>
        </tr>
        <tr>
          <td>3</td>
          <td colspan="2">Wills</td>
          <td>342</td>
        </tr>
        <tr>
          <td>4</td>
          <td colspan="2">Clinton</td>
          <td>545</td>
        </tr>
        <tr>
          <td>5</td>
          <td colspan="2">Joyce</td>
          <td>848</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
