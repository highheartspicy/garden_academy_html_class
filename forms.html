    <!-- first name, last name, email, favorite color, gender, above 18?, choices, image -->
    <form action="" method="post" enctype="multipart/form-data">
      <div>
        <label for="first_name">First Name: </label>
        <input
          type="text"
          placeholder="Your given name"
          value="Frank"
          name="first_name"
          id="first_name"
        />
      </div>
      <div>
        <label for="last_name">Last Name: </label>
        <input
          type="text"
          placeholder="Surname"
          name="last_name"
          id="last_name"
          value="Gothic"
        />
      </div>
      <div>
        <label for="email">Email: </label>
        <input type="email" name="email" />
      </div>
      <div>
        <label for="favorite_color">Favorite Color: </label>
        <input type="color" name="color" />
      </div>
      <div>
        <label for="gener">Gender: </label>
        <select name="gender" id="gender">
          <option disabled>Select Gender</option>
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
        </select>
      </div>
      <div>
        <label for="above_18">Above 18?: </label>
        <span>
          <input type="radio" name="above_18" value="Yes" />
          <label for="yes">Yes</label> </span
        >&nbsp;&nbsp;&nbsp;
        <span>
          <input type="radio" name="above_18" value="No" />
          <label for="No">No</label>
        </span>
      </div>
      <div>
        <label for="choices">Choices: </label>
        <span>
          <input type="checkbox" value="Frontend" name="choices" />
          <label for="">Frontend</label>
        </span>
        <span>
          <input type="checkbox" value="Backend" name="choices" />
          <label for="">Backend</label>
        </span>
        <span>
          <input type="checkbox" value="Fullstack" name="choices" />
          <label for="">Fullstack</label>
        </span>
        <span>
          <input type="checkbox" value="DevOps" name="choices" />
          <label for="">DevOps</label>
        </span>
      </div>
      <div>
        <label for="">Avatar: </label>
        <input type="file" name="avatar" />
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
