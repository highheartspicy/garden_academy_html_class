<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fontawesome/css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <!-- start of header box -->
      <div class="header_box">
        <!-- start of avatar box -->
        <div class="avatar_box">
          <div class="avatar_holder">
            <img src="images/user1.jpeg" alt="" class="avatar" />
          </div>
          <!-- start of greeting box -->
          <div class="greeting_box">
            <span>Good Morning</span>
            <span>Lexi.</span>
          </div>
          <!-- end of greeting box -->
        </div>
        <!-- end of avatar box -->

        <!-- start of icon box -->
        <div class="icon_box">
          <i class="fa-solid fa-chart-pie"></i>
          <i class="fa-solid fa-gear"></i>
          <i class="fa-solid fa-house"></i>
        </div>
        <!-- end of icon box -->
      </div>
      <!-- end of header -->

      <!-- start of balance box -->
      <section class="balance_box">
        <span>Total Balance</span>
        <span>&dollar;12,544.00</span>
      </section>
      <!-- end of balance box -->

      <!-- start action box -->
      <div class="action_box">
        <div class="button">
          <span><i class="fa-solid fa-arrow-up"></i></span>
          <span>Send</span>
        </div>
        <div class="button">
          <span><i class="fa-solid fa-arrow-down"></i></span>
          <span>Receive</span>
        </div>
        <div class="rounded flex_center">
          <div class="more_box">
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="bars"></div>
          </div>
        </div>
      </div>
      <!-- end action box -->
    </section>
  </body>
</html>
