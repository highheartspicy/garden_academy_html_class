<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="container">
      <section class="calculator-container">
        <div class="screen">
          <div class="arithmetic-box text-gray fs-23">4 * 5</div>
          <div class="result-box fs-35 bold-500">= 4,342</div>
        </div>
        <div class="operand-box">
          <aside class="numbers">
            <div class="numbers-row">
              <div class="operand bg-gray">C</div>
              <div class="operand bg-gray" style="font-size: 2.5em">
                &otimes;
              </div>
              <div class="operand bg-secondary">/</div>
            </div>
            <div class="numbers-row">
              <div class="operand bg-light-dark text-secondary">7</div>
              <div class="operand bg-light-dark text-secondary">8</div>
              <div class="operand bg-light-dark text-secondary">9</div>
            </div>
            <div class="numbers-row">
              <div class="operand bg-light-dark text-secondary">4</div>
              <div class="operand bg-light-dark text-secondary">5</div>
              <div class="operand bg-light-dark text-secondary">6</div>
            </div>
            <div class="numbers-row">
              <div class="operand bg-light-dark text-secondary">1</div>
              <div class="operand bg-light-dark text-secondary">2</div>
              <div class="operand bg-light-dark text-secondary">3</div>
            </div>
            <div class="numbers-row">
              <div
                class="operand bg-transparent text-secondary"
                style="font-size: 3.5em"
              >
                &cong;
              </div>
              <div class="operand bg-light-dark text-secondary">0</div>
              <div class="operand bg-light-dark text-secondary">
                <p style="margin-top: -10px; font-weight: bold">&period;</p>
              </div>
            </div>
          </aside>
          <aside class="symbols">
            <div class="numbers-row symbols-row">
              <div class="operand bg-secondary" style="height: 70px">
                &lowast;
              </div>
              <div class="operand bg-secondary" style="height: 70px">
                &minus;
              </div>
              <div class="operand bg-secondary" style="height: 115px">
                &plus;
              </div>
              <div class="operand bg-secondary h" style="height: 115px">
                &equals;
              </div>
            </div>
          </aside>
        </div>
      </section>
    </section>
    <script src="js/base.js"></script>
  </body>
</html>
